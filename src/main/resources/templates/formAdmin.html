<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/006/952/251/non_2x/book-read-library-study-solid-line-icon-illustration-logo-template-suitable-for-many-purposes-vector.jpg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2020/09/old-library.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating label {
            padding: 0 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-outline-dark,
        .btn-dark,
        .btn-outline-success {
            border-radius: 50px;
            font-weight: 500;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <main class="d-flex justify-content-center flex-column align-items-center p-4">
        <form th:action="@{/guardarAdmin}" th:object="${admin}" method="post"
            class="d-flex flex-column p-4 g-3 needs-validation">
            <input type="hidden" th:field="*{id}" th:value="${admin.id}" />
            <h1>Registro de Administrador</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre Completo"
                    th:field="*{nombre}" th:errorclass="'form-control alert-danger'" />
                <label for="nombre">Nombre:</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}"></small>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="email" placeholder="Correo ElectrÃ³nico"
                    th:field="*{email}" th:errorclass="'form-control alert-danger'" />
                <label for="email">Email:</label>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <div class="btn-group mt-4">
                <input type="submit" class="btn btn-outline-dark" value="Guardar">
                <input type="reset" class="btn btn-dark" value="Restablecer">
                <a href="#" onclick="history.back()" class="btn btn-outline-success">Volver</a>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgY4fvoT0Y/5HU5P64l2ja7v0v1arSRJv1MXmVnE"
        crossorigin="anonymous"></script>
</body>

</html>
