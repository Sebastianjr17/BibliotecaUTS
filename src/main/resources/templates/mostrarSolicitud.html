<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Solicitudes</title>
    <link rel="icon"
          href="https://static.vecteezy.com/system/resources/previews/006/952/251/non_2x/book-read-library-study-solid-line-icon-illustration-logo-template-suitable-for-many-purposes-vector.jpg"
          type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
			body {
				font-family: 'Roboto', sans-serif;
				background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2020/09/old-library.jpg');
				background-size: cover;
				background-attachment: fixed;
				background-repeat: no-repeat;
				background-color: #f8f9fa;
				color: #343a40;
				padding-top: 20px;
			}
	
			.container {
				max-width: 900px;
				background-color: rgba(255, 255, 255, 0.9);
				padding: 30px;
				border-radius: 12px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				margin: auto;
				margin-top: 5%;
			}
	
			h2 {
				font-weight: 500;
				margin-bottom: 40px;
				text-align: center;
			}
	
			.table {
				background-color: white;
				border-radius: 8px;
				overflow: hidden;
			}
	
			.table th,
			.table td {
				border-top: none;
				padding: 12px;
			}
	
			.table thead th {
				background-color: #e9ecef;
				font-weight: bold;
			}
	
			.table tbody tr:hover {
				background-color: #f1f1f1;
			}
	
			.btn-group-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: 15px;
				margin-top: 20px;
			}
	
			.btn-outline-primary,
			.btn-outline-success {
				border-radius: 50px;
				text-align: center;
				font-size: 0.9rem;
				font-weight: 500;
				transition: background-color 0.3s ease, color 0.3s ease;
			}
	
			.btn-outline-primary {
				border-color: #007bff;
				color: #007bff;
			}
	
			.btn-outline-primary:hover {
				background-color: #007bff;
				color: #fff;
			}
	
			.btn-outline-success {
				border-color: #28a745;
				color: #28a745;
			}
	
			.btn-outline-success:hover {
				background-color: #28a745;
				color: #fff;
			}
	
			.center-button {
				display: flex;
				justify-content: center;
				margin-top: 30px;
			}
	
			.center-button .btn {
				width: 100%;
				max-width: 200px;
				font-weight: 600;
			}
	
			/* Ajustes responsivos para m√≥viles */
			@media (max-width: 576px) {
				.container {
					padding: 15px;
				}
	
				h2 {
					font-size: 1.5rem;
				}
	
				.table {
					font-size: 0.9rem;
				}
	
				.btn-group-grid {
					gap: 10px;
				}
	
				.center-button .btn {
					max-width: 100%;
				}
			}
		</style>
</head>
<body>
    <div class="container p-4">
        <h2>Administrar Solicitudes</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Libro</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solicitud: ${listaSolicitudes}">
                    <td th:text="${solicitud.nombreUsuario}"></td>
                    <td th:text="${solicitud.libroSolicitado.titulo}"></td>
                    <td th:text="${solicitud.estado}"></td>
                    <td>
                        <form th:action="@{/solicitud/aprobar}" method="post" style="display: inline;">
                            <input type="hidden" name="id" th:value="${solicitud.id}">
                            <input type="submit" class="btn btn-success btn-sm" value="Aprobar">
                        </form>
                        <form th:action="@{/solicitud/denegar}" method="post" style="display: inline;">
                            <input type="hidden" name="id" th:value="${solicitud.id}">
                            <input type="submit" class="btn btn-danger btn-sm" value="Denegar">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
		<div class="center-button">
			<a href="#" onclick="history.back()" class="btn btn-outline-success">Volver</a>
		</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgY4fvoT0Y/5HU5P64l2ja7v0v1arSRJv1MXmVnE"
            crossorigin="anonymous"></script>
</body>
</html>
