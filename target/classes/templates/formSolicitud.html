<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Registro de Solicitud
	</title>
	<link rel="icon"
		href="https://static.vecteezy.com/system/resources/previews/006/952/251/non_2x/book-read-library-study-solid-line-icon-illustration-logo-template-suitable-for-many-purposes-vector.jpg"
		type="image/x-icon">
	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2020/09/old-library.jpg');
			background-size: cover;
			background-attachment: fixed;
			background-repeat: no-repeat;
			color: #343a40;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		main {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 600px;
		}

		h1 {
			font-weight: 500;
			text-align: center;
			margin-bottom: 20px;
		}

		.form-floating {
			margin-bottom: 20px;
		}

		.form-floating label {
			padding: 0 12px;
		}

		.form-control:focus {
			box-shadow: none;
			border-color: #007bff;
		}

		.btn-outline-dark,
		.btn-dark,
		.btn-outline-success {
			border-radius: 50px;
			font-weight: 500;
		}

		.btn-group {
			display: flex;
			justify-content: space-between;
			gap: 10px;
		}

		@media (max-width: 576px) {
			.btn-group {
				flex-direction: column;
			}
		}
	</style>
</head>

<body>
	<main class="d-flex justify-content-center flex-column align-items-center p-4">
		<form th:action="@{/guardarSolicitud}" th:object="${solicitud}" method="post"
			class="d-flex flex-column p-4 g-3 needs-validation">
			<input type="hidden" th:field="*{id}" th:value="${solicitud.id}" />
			<h1>Registro de Solicitud</h1>
			<div class="form-floating">
				<label for="nombreUsuario" class="form-label">Usuario:</label>
				<input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
			</div>
			<div class="form-floating">
				<label for="nombreLibro" class="form-label">Libro:</label>
				<select th:field="*{libroSolicitado.id}" class="form-select" required>
					<option th:each="libro: ${libros}" th:text="${libro.titulo}" th:value="${libro.id}"></option>
				</select>
			</div>

			<div class="btn-group mt-4">
				<input type="submit" class="btn btn-outline-dark" value="Guardar">
				<input type="reset" class="btn btn-dark" value="Restablecer">
				<a href="#" onclick="history.back()" class="btn btn-outline-success">Volver</a>
			</div>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz4fnFO9gq3cfp6nLwzvh5E3x5iYLj6OikY01eP3Zj9YpK5Bq6EDkVD5YQ"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniU6FQ5CCFwaLOVOBxMylldS6D0bEicj6NiVv36JIMH5YLR+qByE1"
		crossorigin="anonymous"></script>
</body>

</html>
