<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Gestión de Usuarios</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/006/952/251/non_2x/book-read-library-study-solid-line-icon-illustration-logo-template-suitable-for-many-purposes-vector.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://virtualbackgrounds.site/wp-content/uploads/2020/09/old-library.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 5%;
        }

        h2 {
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
        }

        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th,
        .table td {
            border-top: none;
        }

        .table thead th {
            background-color: #e9ecef;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-outline-primary,
        .btn-outline-success {
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 50px;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
            }
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .center-button .btn {
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>

<body>
    <div class="container p-4">
        <h2>Gestión de Usuarios</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${listarUsuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{'/user/editar' + '/' + ${usuario.id}}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/usuario/eliminar' + '/' + ${usuario.id}}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
		<div class="btn-group mt-4">
            <a th:href="@{/mostrarUsers/formUsers}" class="btn btn-outline-primary">Añadir Usuario</a>
			<a href="#" onclick="history.back()" class="btn btn-outline-success">Volver</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
